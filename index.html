<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pura Vida Env√≠os</title>
  <style>
    :root {
      --azul: #0033A0;
      --rojo: #CE1126;
      --blanco: #FFFFFF;
      --gris: #f5f7fb;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 51, 160, 0.9);
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 70px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      margin-top: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #ff0000;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #resultado {
      margin-top: 1.5rem;
    }

    .peso {
      font-size: 1.1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo%202.jpeg" alt="Logo Pura Vida Env√≠os">
    <h1>Pura Vida Env√≠os</h1>
  </header>

  <div class="container">
    <h2>üîç Rastrea tu paquete</h2>
    <input type="text" id="codigoTracking" placeholder="Ingresa tu c√≥digo de tracking...">
    <button onclick="buscarTracking()">Buscar</button>
    <div id="resultado"></div>
  </div>

  <script>
    async function obtenerDatosDesdeGoogleSheets() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRhS6Dnh3lb4fmBU-meYbG7lP1Qpg6-5HvsWqI06RdkHTFVkpx2u711X-v6encM-kLX53Wtrl5RSQS1/pub?output=csv';
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.split('\n').slice(1);
      const paquetes = rows.map(row => {
        const cols = row.split(',');
        return {
          tracking: cols[0]?.trim(),
          cliente: cols[1]?.trim(),
          estado: cols[2]?.trim(),
          peso: cols[3]?.trim()
        };
      });
      return paquetes;
    }

    async function buscarTracking() {
      const input = document.getElementById("codigoTracking").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Buscando...";
      const datosTracking = await obtenerDatosDesdeGoogleSheets();

      const encontrado = datosTracking.find(pkg => pkg.tracking.toUpperCase() === input.toUpperCase());

      if (encontrado) {
        resultado.innerHTML = `
          <h3>Estado: ${encontrado.estado}</h3>
          <p><strong>Cliente:</strong> ${encontrado.cliente}</p>
          <p class="peso"><strong>Peso:</strong> ${encontrado.peso} kg</p>
        `;
      } else {
        resultado.innerHTML = `<p>No se encontr√≥ ning√∫n paquete con ese c√≥digo.</p>`;
      }
    }
  </script>
</body>
</html>
