<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pura Vida Envíos</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Fondo solo en el cuadro de seguimiento */
    #rastreador-section {
      background: url('fondo.jpg') no-repeat center center;
      background-size: cover;
      padding: 20px;
      border-radius: 10px;
      color: white;
    }
    #resultado-rastreo {
      margin-top: 15px;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
    }
    #resultado-rastreo p {
      margin: 5px 0;
    }
    .boton-rastrear {
      background-color: #007BFF;
      border: none;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .boton-rastrear:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Otras secciones de tu web arriba -->

  <section id="rastreador-section">
    <h2>Seguimiento</h2>
    <input type="text" id="codigo" placeholder="Ingrese su código de rastreo"/>
    <button class="boton-rastrear" onclick="buscarPaquete()">Rastrear</button>
    <div id="resultado-rastreo"></div>
  </section>

  <!-- Otras secciones de tu web abajo -->

  <script>
    async function buscarPaquete() {
      const codigo = document.getElementById('codigo').value.trim();
      const resultadoDiv = document.getElementById('resultado-rastreo');
      resultadoDiv.innerHTML = "Buscando información...";

      try {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRhS6Dnh3lb4fmBU-meYbG7lP1Qpg6-5HvsWqI06RdkHTFVkpx2u711X-v6encM-kLX53Wtrl5RSQS1/pub?output=csv";
        const resp = await fetch(url);
        const data = await resp.text();
        const filas = data.split("\n").map(f => f.split(","));
        
        const encabezados = filas[0].map(h => h.trim().toLowerCase());
        const idxTracking = encabezados.indexOf("tracking");
        const idxCliente = encabezados.indexOf("cliente");
        const idxEstado = encabezados.indexOf("estado");
        const idxPeso = encabezados.indexOf("peso");

        const paquete = filas.find((fila, i) => i > 0 && fila[idxTracking]?.trim() === codigo);

        if (paquete) {
          resultadoDiv.innerHTML = `
            <p><strong>Tracking:</strong> ${paquete[idxTracking]}</p>
            <p><strong>Cliente:</strong> ${paquete[idxCliente]}</p>
            <p><strong>Estado:</strong> ${paquete[idxEstado]}</p>
            <p><strong>Peso:</strong> ${paquete[idxPeso]}</p>
          `;
        } else {
          resultadoDiv.innerHTML = "No se encontró información para este código.";
        }

      } catch (err) {
        resultadoDiv.innerHTML = "Error al obtener la información.";
      }
    }
  </script>

</body>
</html>
