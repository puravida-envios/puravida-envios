<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pura Vida Env칤os</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('Whisk_9fa4638485.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 51, 160, 0.9);
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 70px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      margin-top: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #ff0000;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #resultado {
      margin-top: 1.5rem;
    }

    .historial-item {
      margin-left: 1rem;
    }

    .footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo%202.jpeg" alt="Logo Pura Vida Env칤os" />
    <h1>Pura Vida Env칤os</h1>
  </header>

  <div class="container">
    <h2>游댌 Rastrea tu paquete</h2>
    <input type="text" id="codigoTracking" placeholder="Ingresa tu c칩digo de tracking..." />
    <button onclick="buscarTracking()">Buscar</button>
    <div id="resultado"></div>
  </div>

  <div class="footer">
    Consolidamos tus paquetes a partir de 1 libra 游닍
  </div>

  <script>
    async function buscarTracking() {
      const codigo = document.getElementById("codigoTracking").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Buscando...";

      try {
        const sheetID = "1CUcT4W0wZGzwo-EvjmH8jlP7zn-5bfvEPspqzgKax54";
        const sheetName = "Hoja 1"; // Cambia si usas otro nombre de pesta침a
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        const datos = rows.map(r => ({
          tracking: r.c[0]?.v?.toString().toUpperCase() || "",
          cliente: r.c[1]?.v || "",
          estado: r.c[2]?.v || "",
          peso: r.c[3]?.v || ""
        }));

        const paquete = datos.find(d => d.tracking === codigo);

        if (paquete) {
          resultado.innerHTML = `
            <h3>Estado: ${paquete.estado}</h3>
            <p><strong>Cliente:</strong> ${paquete.cliente}</p>
            <p><strong>Peso:</strong> ${paquete.peso} lb</p>
          `;
        } else {
          resultado.innerHTML = `<p>No se encontr칩 ning칰n paquete con ese c칩digo.</p>`;
        }
      } catch (error) {
        console.error("Error al buscar:", error);
        resultado.innerHTML = `<p>Error al conectar con la base de datos.</p>`;
      }
    }
  </script>
</body>
</html>
