<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pura Vida Env√≠os</title>
  <style>
    :root {
      --azul: #0033A0;
      --rojo: #CE1126;
      --blanco: #FFFFFF;
      --gris: #f5f7fb;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--blanco);
    }

    header {
      background-color: rgba(0, 51, 160, 0.9);
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 70px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      margin-top: 2rem;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .botones button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--azul);
      color: white;
      transition: background 0.3s;
    }

    .botones button:hover {
      background-color: #001f6b;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo%202.jpeg" alt="Logo Pura Vida Env√≠os">
    <h1>Pura Vida Env√≠os</h1>
  </header>

  <div class="container">
    <h2>¬øQu√© deseas hacer?</h2>
    <div class="botones">
      <button onclick="window.location.href='#cotizador'">Cotizar</button>
      <button onclick="mostrarSeguimiento()">Rastrear</button>
    </div>

    <div id="seccionTracking" style="display: none;">
      <h2>üîç Rastreo de Paquetes</h2>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRhS6Dnh3lb4fmBU-meYbG7lP1Qpg6-5HvsWqI06RdkHTFVkpx2u711X-v6encM-kLX53Wtrl5RSQS1/pubhtml?gid=0&single=true"></iframe>
    </div>
  </div>

  <script>
    function mostrarSeguimiento() {
      document.getElementById("seccionTracking").scrollIntoView({ behavior: "smooth" });
      document.getElementById("seccionTracking").style.display = "block";
    }
  </script>

</body>
</html>
