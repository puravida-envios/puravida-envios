<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <header>

  <div class="container">

  <script>
    const datosTracking = [

    function buscarTracking() {
      const input = document.getElementById("codigoTracking").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      const encontrado = datosTracking.find(pkg => pkg.tracking.toUpperCase() === input.toUpperCase());

        resultado.innerHTML = `
          <h3>Estado: ${encontrado.estado}</h3>
          <p><strong>Cliente:</strong> ${encontrado.cliente}</p>
          <p><strong>Historial:</strong></p>
          <ul>
            ${encontrado.historial.map(item => `<li class="historial-item">${item}</li>`).join('')}
          </ul>
        `;
      } else {
        resultado.innerHTML = `<p>No se encontr칩 ning칰n paquete con ese c칩digo.</p>`;
